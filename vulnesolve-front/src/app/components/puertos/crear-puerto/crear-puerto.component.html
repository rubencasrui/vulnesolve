<div class="card mx-auto mt-2 mb-2 col-md-12 col-lg-8">
  <div class="card-body">
    <h1>Crear Puerto</h1>
    <form (ngSubmit)="crearPuerto()" #crearPuertoForm="ngForm">
      <div class="form-group">
        <label for="numero">Numero</label>
        <input type="number" class="form-control" id="numero" name="numero" required [(ngModel)]="puerto.numero" min="0">
      </div>
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <input type="text" class="form-control" id="servicio" name="servicio" minlength="1" maxlength="16" required [(ngModel)]="puerto.servicio">
      </div>
      <div class="form-group">
        <label for="descripcion">descripcion</label>
        <textarea class="form-control" id="descripcion" name="descipcion" maxlength="1024" style="height: 300px" [(ngModel)]="puerto.descripcion">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="!crearPuertoForm.valid">Crear Puerto</button>
    </form>
  </div>
</div>

@if (show) {
  <ngb-toast header="Mensaje" [autohide]="false" (hidden)="show = false" class="position-fixed bottom-0 end-0 m-2">
    {{mensaje}}
  </ngb-toast>
}
