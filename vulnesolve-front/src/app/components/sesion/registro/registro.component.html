<div class="container">
  <div class="row">

    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4>Registrarse</h4>
        </div>
        <div class="card-body">

          <form [formGroup]="registrarForm" (ngSubmit)="registrar()">
            <div class="form-group mb-2">
              <label for="usuario">Usuario</label>
              <input type="usuario" formControlName="usuario" class="form-control" id="usuario" placeholder="usuario">
            </div>
            <div class="form-group mb-2">
              <label for="clave">Clave</label>
              <input type="password" formControlName="clave" class="form-control" id="clave" placeholder="clave">
            </div>
            <div class="form-group mb-2">
              <label for="confirmarClave">Confirmación de clave</label>
              <input type="password" formControlName="confirmarClave" class="form-control" id="confirmarClave" placeholder="confirmación de clave">
            </div>
            <div class="form-group mb-2">
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

@if (show) {
  <ngb-toast header="Mensaje" [autohide]="false" (hidden)="show = false" class="position-fixed bottom-0 end-0 m-2">
    {{mensaje}}
  </ngb-toast>
}
